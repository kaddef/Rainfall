<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="config">
        <table>
            <tbody>
                <tr>
                    <td class="title">Raindrop Count</td>
                    <td><input id="countInput" type="number" value="300"></td>
                </tr>
                <tr>
                    <td class="title">Raindrop Width</td>
                    <td><input id="widthInput" type="number" value="4"></td>
                </tr>
                <tr>
                    <td class="title">Raindrop Height</td>
                    <td><input id="heightInput" type="number" value="30"></td>
                </tr>
                <tr>
                    <td class="title">Gravity/Speed</td>
                    <td><input id="gravityInput" type="number" value="10"></td>
                </tr>
                <tr>
                    <td class="title">Raindrop Color</td>
                    <td><input id="rdColorInput" type="color" value="#730073"></td>
                </tr>
                <tr>
                    <td class="title">Background Color</td>
                    <td><input id="bgColorInput" type="color" value="#000000"></td>
                </tr>
                <tr>
                    <td class="title">Audio</td>
                    <td><audio id="audio" controls src="Audio.mp3">This browser does not support audio tag</audio></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
    <script src="index.js"></script>
</body>
</html>
